on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: apt-update
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update

      - name: autoremove
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt autoremove

      - name: Install libarchive rpm on Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install libarchive-tools rpm

      # ----- Baixar e extrair Pyodide -----
      - name: Baixar e extrair Pyodide (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: bash .github/scripts/download-pyodide.sh

      - name: Baixar e extrair Pyodide (Windows)
        if: matrix.os == 'windows-latest'
        run: pwsh .github/scripts/download-pyodide-win.ps1
      # ------------------------------------

      - name: Release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          args: --npm pnpm
